{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learnix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/loginpage.css' %}?v=14">

</head>
<body>
{% block body %}

    <!-- LEFT BRAND PANEL -->
    <div class="left-panel">
        <div class="brand">

            <img src="{% static 'logo.png' %}" alt="Learnix Logo">
        </div>

        <p>
            Your smart learning platform to manage courses,
            assignments, and track progress â€” all in one place.
        </p>
    </div>

    <!-- RIGHT LOGIN PANEL -->
    <div class="right-panel">
        <div class="login-container">
            <h2>Sign In</h2>
            <p class="subtitle">Continue your learning journey</p>

            <form method="post">
                {% csrf_token %}

                <div class="input-group">
                    <input type="text">
                    <label>Username</label>
                </div>

                <div class="input-group">
                    <input type="password">
                    <label>Password</label>
                </div>

                <button type="submit">Login</button>

                <p class="footer-text">
                    New here? <a href="{% url 'registerpage' %}">Create account</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
