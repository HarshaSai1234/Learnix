{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Student Dashboard - Learnix{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/loginpage.css' %}">
    <link rel="stylesheet" href="{% static 'css/studenthomepage.css' %}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            background-image: 
                radial-gradient(ellipse 100% 80% at 20% 0%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 80% 60% at 80% 100%, rgba(99, 102, 241, 0.05) 0%, transparent 50%);
        }

        header {
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            border-bottom: 1px solid var(--surface-border);
            backdrop-filter: blur(24px);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info p {
            color: var(--text);
            font-weight: 500;
        }

        .logout-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: rgba(99, 102, 241, 0.8);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .container {
            flex: 1;
            width: 100%;
            padding: 40px 60px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px 20px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <header>
        <div class="logo">ðŸ“š Learnix</div>
        <div class="user-info">
            <p>Welcome, Student!</p>
            <button class="logout-btn" onclick="window.location.href='{% url 'loginpage' %}'">Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- Content Block -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
